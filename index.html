<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <script src="js/app.js"></script>
    <div id="content">
    <div id="box">
        <section class="section-1">
        <div id="header">
            <div class="tittle">
                <a class="tittle-sec-1">Get angle &ordm value with specific time.</a>
            </div> <!-- prueba js-->
            <div class="change-button">
                <button class="change-b" onclick="changeLayout()"><a>Change Layout</a></button>
            </div>
        </div>
        <hr class="line">
        </section>

        <!-- section 2 -->
        <section class="section-2">
            <div id="bad-req">
                <a id="a-br">Bad Request</a>
            </div>
            <div id='sides'>
                <div id="top-side">
                    <a class="h-m-font">Top</a>
                    <input id="input-t" type="number" name="hours" placeholder="Top" min="1" max="" minlength="1" maxlength="2">
                </div>
                <div id="bottom-side">
                    <a class="h-m-font">Bottom</a>
                    <input id="input-b" type="number" name="minutes" placeholder="Bottom" min="1" max="" minlength="1" maxlength="2">
                </div>

                <div id="left-side">
                    <a class="h-m-font">Left</a>
                    <input id="input-l" type="number" name="hours" placeholder="Left" min="1" max="" minlength="1" maxlength="2">
                </div>
                <div id="right-side">
                    <a class="h-m-font">Rigth</a>
                    <input id="input-r" type="number" name="minutes" placeholder="Rigth" min="1" max="" minlength="1" maxlength="2">
                </div>
            </div> 
            <!-- submit -->
            <div class="send-info">
                <button class="send-i" onclick="submit()"><a>Verify</a></button>
            </div>
        </section>

        <!-- section 3 -->
        <section class="section-3">
            <div class="box-sec-3">
            <div class="angle">
                <a id="tittle-angle" class="tittle-sec-3">Square / Rectangle</a>
            </div>
            
            </div>
        </section>

    </div>
    </div>
</body>
</html>
