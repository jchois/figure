<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="StyleSheet" href="css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <script src="js/app.js"></script>
    <div id="content">
    <div id="box">
        <section class="section-1">
        <div id="header">
            <div class="tittle">
                <a class="tittle-sec-1">Get angle &ordm value with specific time.</a>
            </div> <!-- prueba js-->
            <div class="change-button">
                <button class="change-b" onclick="changeLayout()"><a>Change Layout</a></button>
            </div>
        </div>
        <hr class="line">
        </section>

        <!-- section 2 -->
        <section class="section-2">
            <div id="bad-req">
                <a id="a-br">Bad Request</a>
            </div>
            <div id='hours-min'>
                <div id="hours">
                    <a class="h-m-font">Hours</a>
                    <input id="input-h" type="number" name="hours" placeholder="Hours" min="1" max="12" minlength="1" maxlength="2">
                </div>
                <div id="minutes">
                    <a class="h-m-font">Minutes</a>
                    <input id="input-m" type="number" name="minutes" placeholder="Minutes" min="1" max="60" minlength="1" maxlength="2">
                </div>
            </div> 
            <!-- submit -->
            <div class="send-info">
                <button class="send-i" onclick="submit()"><a>Send Information</a></button>
            </div>
        </section>

        <!-- section 3 -->
        <section class="section-3">
            <div class="box-sec-3">
            <div class="angle">
                <a id="tittle-angle" class="tittle-sec-3">Add hours and minutes to get an angle</a>
            </div>
            <div id="number">
                <a id="result">0&ordm</a>
            </div>
            </div>
        </section>

    </div>
    </div>
</body>
</html>
